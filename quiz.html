<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <div class="container">
      <div id="quiz" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p class="hud-prefix">
              Question
            </p>
            <h1 class="hud-main-text" id="questionNumber">
              1/10
            </h1>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question">What is the answer to this questions?</h2>
        <div class="answer-container">
          <p class="answer-number">1</p>
          <p class="answer-content" data-number="1">Choice 1</p>
        </div>
        <div class="answer-container">
          <p class="answer-number">2</p>
          <p class="answer-content" data-number="2">Choice 2</p>
        </div>
        <div class="answer-container">
          <p class="answer-number">3</p>
          <p class="answer-content" data-number="3">Choice 3</p>
        </div>
        <div class="answer-container">
          <p class="answer-number">4</p>
          <p class="answer-content" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
    <script src="js/trivia.js"></script>
  </body>
</html>
